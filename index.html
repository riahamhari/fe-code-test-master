<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Personalise your reading experience by choosing your favourite topics and newsletters."
    />
    <title>Personalise Your Experience</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="site-header">
        <nav class="nav" aria-label="Onboarding navigation">
          <button class="btn-nav" id="back-btn" aria-label="Go to previous step">
            <svg
              class="icon-chevron"
              aria-hidden="true"
              viewBox="0 0 10 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 1L1 8l8 7"
                stroke="currentColor"
                stroke-width="1.75"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Back
          </button>

          <span
            class="step-indicator"
            id="step-label"
            aria-live="polite"
            aria-atomic="true"
          >
            Step 1 of 3
          </span>

          <button class="btn-nav btn-nav--next" id="next-btn" aria-label="Go to next step">
            Next
            <svg
              class="icon-chevron"
              aria-hidden="true"
              viewBox="0 0 10 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 1l8 7-8 7"
                stroke="currentColor"
                stroke-width="1.75"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </nav>

        <div
          class="progress-bar"
          role="progressbar"
          aria-label="Onboarding progress"
          aria-valuenow="33"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-fill" id="progress-fill" style="width: 33%"></div>
        </div>
      </header>

      <main class="main-content" id="main-content" tabindex="-1">

      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
